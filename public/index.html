<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Web site created using create-react-app"
        />
        <link rel="apple-touch-icon" href="logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>React App</title>
    </head>
    <body class="body">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <section class="mainContent">
            <header class="header">
                <div class="logoWraper">
                    <img src="/img/logo.svg" alt="logo" />
                </div>
                <div class="rightMenuWrapper">
                    <nav class="mainTopNav">
                        <ul class="mainMenu">
                            <li class="mainMenu--item">
                                <a
                                    href="#"
                                    class="upperCaseText mainMenu--item-link"
                                    >shop</a
                                >
                            </li>
                            <li class="mainMenu--item">
                                <a
                                    href="#"
                                    class="upperCaseText mainMenu--item-link"
                                    >redeem</a
                                >
                            </li>
                            <li class="mainMenu--item">
                                <a
                                    href="#"
                                    class="upperCaseText mainMenu--item-link"
                                    >support</a
                                >
                            </li>
                            <li class="mainMenu--item">
                                <a
                                    href="#"
                                    class="upperCaseText mainMenu--item-link"
                                    >log in</a
                                >
                            </li>
                            <li class="mainMenu--item">
                                <a
                                    href="#"
                                    class="upperCaseText mainMenu--item-link btn btn--primary"
                                    >sign up</a
                                >
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main class="main">
                <section class="floatingWindow">
                    <span class="floatingWindow--labelWrapper">
                        <h2>Create your Dagcoin Giftcard</h2>
                    </span>
                    <img class="shadow" src="/img/card.jpg" alt="card" />
                </section>

                <section class="giftCardSettigns">
                    <h4 class="giftCardSettigns--subTitle">Choose gift card amount</h4>
                    <span class="giftCardSettigns--horizLine"><hr></span>
                    <span>
                        <a href="#" class="btn btn--light noDecoration giftCardSettigns--pricBtn">
                            5 &euro;
                        </a>
                        <a href="#" class="btn btn--light noDecoration giftCardSettigns--pricBtn">
                            10 &euro;
                        </a>
                        <a href="#" class="btn btn--light noDecoration giftCardSettigns--pricBtn">
                            20 &euro;
                        </a>
                        <a href="#" class="btn btn--primary noDecoration giftCardSettigns--pricBtn shadow">
                            50 &euro;
                        </a>    
                        <a href="#" class="btn btn--light noDecoration giftCardSettigns--pricBtn">
                            100 &euro;
                        </a>                        
                    </span>
                    <form>
                        <fieldset class="form-group">
                            <input
                                type="text"
                                name="email"
                                placeholder="email here"
                            />
                            <input
                                type="text"
                                name="message"
                                placeholder="message here"
                            />
                        </fieldset>
                        <button type="button">Proceed</button>
                    </form>
                </section>
            </main>
            <footer class="footer">
                <div class="footer--top">
                    <div class="footer--logoWrap">
                        <img src="/img/dagcoin.svg" alt="logo" />
                        <span class="upperCaseText footer--top-label"
                            >dagcoin</span
                        >
                    </div>
                    <ul class="footer--top-nav">
                        <li>
                            <a class="footer--top-nav-link upperCaseText" href="#">shop</a>
                        </li>
                        <li>
                            <a class="footer--top-nav-link upperCaseText" href="#">support</a>
                        </li>
                        <li>
                            <a class="footer--top-nav-link upperCaseText" href="#">sign in</a>
                        </li>
                        <li>
                            <a class="btn btn--light upperCaseText noDecoration" href="#">
                                sign up
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="footer--bottom">
                    <ul class="footer--bottom-nav">
                        <li>
                            <a href=#">Dagcoin Gift Card 2019</a>
                        </li>
                        <li>
                            <a href=#">Copyright (c), all rights reserved</a>
                        </li>
                        <li>
                            <a href=#">Terms of Service and Privacy Policy</a>
                        </li>
                    </ul>
                </div>
            </footer>
        </section>
        <div id="root"></div>
    </body>
</html>
