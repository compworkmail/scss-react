<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Web site created using create-react-app"
        />
        <link rel="apple-touch-icon" href="logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>React App</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>

        <section class="mainContentWrapper">
            <header>
                <section class="topHeaderWrapper">
                    <section class="logoWraper">
                        <img src="/img/logo.svg" alt="logo" />
                    </section>
                    <section class="rightMenuWrapper">
                        <nav class="mainTopNav">
                            <ul class="mainMenu">
                                <li class="mainMenu--item">
                                    <a
                                        href="#"
                                        class="upperCaseText mainMenu--item-link"
                                        >shop</a
                                    >
                                </li>
                                <li class="mainMenu--item">
                                    <a
                                        href="#"
                                        class="upperCaseText mainMenu--item-link"
                                        >redeem</a
                                    >
                                </li>
                                <li class="mainMenu--item">
                                    <a
                                        href="#"
                                        class="upperCaseText mainMenu--item-link"
                                        >support</a
                                    >
                                </li>
                                <li class="mainMenu--item">
                                    <a
                                        href="#"
                                        class="upperCaseText mainMenu--item-link"
                                        >log in</a
                                    >
                                </li>
                                <li class="mainMenu--item">
                                    <a
                                        href="#"
                                        class="upperCaseText mainMenu--item-link"
                                        >sign up</a
                                    >
                                </li>
                            </ul>
                        </nav>
                    </section>
                </section>
            </header>
            <main class="mainContent">
                <aside class="floatingWindow">
                    <section>
                        Create your Dagcoin Giftcard
                    </section>
                    <section>
                        <img class="shadow" src="/img/card.jpg" alt="card" />
                    </section>
                </aside>
                <section class="giftCardSettigns">
                    <section class="upperCaseText">
                        Choose gift card amount
                    </section>
                </section>
                <section>
                    <form>
                        <section>
                            <section>
                                <input
                                    type="text"
                                    name="email"
                                    placeholder="email here"
                                />
                            </section>
                            <section>
                                <input
                                    type="text"
                                    name="message"
                                    placeholder="message here"
                                />
                            </section>
                        </section>

                        <section>
                            <button type="button">Proceed</button>
                        </section>
                    </form>
                </section>
            </main>
        </section>
        <footer class="footer">
            <section>
                <section>
                    logo here
                </section>
                <section>
                    <nav>footer menu here</nav>
                </section>
            </section>
            <section>
                links here
            </section>
        </footer>

        <div id="root"></div>
    </body>
</html>
